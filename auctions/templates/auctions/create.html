{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create a new listing</h1>
    <div class="form-group">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create listing">
        </form>
    </div>
{% endblock %}
